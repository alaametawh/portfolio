<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>alaaeldin .M</title>
</head>
<body>
    <div id="container">

        <!-- Nav Bar -->
        <div id="navbar">
            <a id="pfp" href="#home">
                <img src="./images/pfp.jpeg" alt="batman-pfp">
            </a>
            <div id="sections">
                <a href="#home" class="selected">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Skills/Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>

        <!-- Sections -->
         <!-- Home -->
        <div id="home" class="section">
            <div id="hero">
                <p>I'm</p>
                <p>alaaeldin .M</p>
                <p>React Frontend</p>
                <p>Web Developer</p>
            </div>
            <div id="heroImg">
                <!-- 2 p for appearance -->
                <p id="popup">Justice</p>
                <p id="popup" class="top">Justice</p>

                <div class="redeyes"></div>
                <img src="./images/heroImg.png" alt="batman-heroImg"></div>
        </div>

        <!-- About -->
        <div id="about" class="section">

        </div>

        <!-- Projects -->
        <div id="projects" class="section">
            
        </div>

        <!-- Contact -->
        <div id="contact" class="section">

        </div>
    </div>

    <script>
        const navLinks = document.querySelectorAll("#sections a")

        // scroll based navbar highlight
        window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = parseInt((winScroll / height) * 100);
        navLinks.forEach(item => item.classList.remove("selected"))

        if(0 <= scrolled && scrolled < 33) {
            document.querySelector("#sections a:nth-of-type(1)").classList.add('selected')}
        else if (33 <= scrolled && scrolled < 66) {
                document.querySelector("#sections a:nth-of-type(2)").classList.add('selected')}
        else if (66 <= scrolled && scrolled < 100) {
                document.querySelector("#sections a:nth-of-type(3)").classList.add('selected')}
        else if (scrolled === 100) {
                document.querySelector("#sections a:nth-of-type(4)").classList.add('selected')}
        });

    </script>
</body>
</html>
